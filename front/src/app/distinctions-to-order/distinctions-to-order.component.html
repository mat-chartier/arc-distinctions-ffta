<h2>Liste des distinctions 18m à commander</h2>
<p-table
  #distinctionsToOrderTable
  [value]="distinctionsToOrder"
  showGridlines
  stripedRows
>
  <ng-template #header>
    <tr>
      <th>Distinction</th>
      <th>Quantité à commander</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.key }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </ng-template>
</p-table>
